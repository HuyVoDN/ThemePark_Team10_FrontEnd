<!DOCTYPE html>
<html>
    <head>
        <link href = "stylelogins.css" rel = "stylesheet">
        <script src="functionregister.js"></script>
        <title>ThemePark Login Page</title>
    </head>
    <body>
        <section>
            <div class = "form-box-register">
                <div class = "form-value">
                    <form action="">
                        <h1>Registration Manager</h1>                 
                                                
                        <div class ="input-box-register">
                            <label for ="username">Username*</label>
                            <input type = "text" id="username" required>      
                        </div>
                        <div class = "input-box-register">                           
                            <label for ="password">Password*</label>
                            <input type = "password" id="password" required>                     
                        </div>
                        <div class ="input-box-register">
                            <label for ="first-name">First Name</label>
                            <input type = "text" name="first-name" id="first-name" required>
                        </div>
                        <div class ="input-box-register">
                            <label for ="middle-name">Middle Name (optional)</label>
                            <input type = "text" name="middle-name" id="middle-name">
                        </div>
                        <div class ="input-box-register">
                            <label for ="">Last Name</label>
                            <input type = "text" name="last-name" id="last-name" required>    
                        </div>
                        <div class ="input-box-register">
                            <label for ="SSN">SSN</label>
                            <input type = "text" name="SSN" id="SSN">
                        </div>
                        <div class ="input-box-register">
                            <label for ="DOB">DOB</label>
                            <input type = "date" name="DOB" id="DOB">
                        </div>                                           
                        <button type="submit" class="signupbutton">Sign Up</button>                       
                        <div class="loginpage">
                            <p>Already have an account? <a href="facultyloginpage.html">Login Instead!</a></p>
                        </div>
                        <div class ="copyright">
                            <p>Theme Park Management System @ 2023</p>
                        </div>
                                       
                    </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
